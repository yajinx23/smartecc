<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
        --accent-color: #0dcaf0;
        --light-blue: #cfe2ff;
        --dark-blue: #084298;
      }

      body {
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: var(--dark-blue);
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .nav-tabs .nav-link.active {
        color: var(--dark-blue);
        font-weight: 500;
        border-bottom: 3px solid var(--primary-color);
      }

      .nav-tabs .nav-link {
        color: var(--primary-color);
      }
      .card {
        border-color: var(--primary-color);
        margin-bottom: 20px;
      }
      /* Style général du formulaire */
      #createEmployee .card {
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }

      #createEmployee .card-header {
        background-color: #f8f9fa;
        border-bottom: 2px solid #e9ecef;
        padding: 1.2rem 1.5rem;
      }

      #createEmployee .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
      }

      /* Style des inputs */
      #createEmployee .form-control,
      #createEmployee .form-select {
        border-radius: 0.375rem;
        border: 1px solid #ced4da;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      #createEmployee .form-control:focus,
      #createEmployee .form-select:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      /* Style des groupes d'inputs */
      #createEmployee .input-group {
        gap: 0.5rem;
      }

      /* Style des boutons */
      #createEmployee .btn {
        border-radius: 0.375rem;
        padding: 0.5rem 1rem;
        transition: all 0.2s ease;
      }

      #createEmployee .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      #createEmployee .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }

      #createEmployee .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      #createEmployee .btn-secondary:hover {
        background-color: #5c636a;
        border-color: #565e64;
      }

      /* Style des icônes */
      #createEmployee .fa-save,
      #createEmployee .fa-times {
        font-size: 0.9em;
      }

      /* Responsive pour mobiles */
      @media (max-width: 768px) {
        #createEmployee .input-group {
          flex-direction: column;
          gap: 0;
        }

        #createEmployee .input-group input {
          width: 100% !important;
          margin-bottom: 0.5rem;
        }

        #createEmployee .d-flex {
          flex-direction: column;
          gap: 0.5rem;
        }

        #createEmployee .btn {
          width: 100%;
        }
      }

      /* Animation pour les champs obligatoires */
      #createEmployee input:required:not(:placeholder-shown):invalid {
        border-color: #dc3545;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Système de Gestion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Employés</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Documents</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row" id="createEmployee">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Nouvel employé</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row g-3">
                <!-- Colonne de gauche -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Nom complet</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Prénom"
                        name="prenom"
                        required
                      />
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nom de famille"
                        name="nom"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="exemple@entreprise.com"
                      required
                    />
                  </div>

                  <!-- <div class="mb-3">
                    <label class="form-label">Téléphone</label>
                    <input
                      type="tel"
                      name="telephone"
                      class="form-control"
                      placeholder="01 23 45 67 89"
                      pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}"
                    />
                  </div> -->
                </div>

                <!-- Colonne de droite -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Poste</label>
                    <select name="poste" class="form-select" required>
                      <option value="">Sélectionner un poste</option>
                      <option>Développeur</option>
                      <option>Chef de projet</option>
                      <option>Commercial</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Département</label>
                    <input
                      type="text"
                      name="departement"
                      class="form-control"
                      placeholder="IT / RH / Marketing..."
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Date d'embauche</label>
                    <input
                      type="date"
                      class="form-control"
                      name="date_embauche"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button type="reset" class="btn btn-secondary">
                  <i class="fas fa-times me-2"></i>Annuler
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-2"></i>Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
